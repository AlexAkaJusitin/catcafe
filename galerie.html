        &#10095;

    <script>
      var currentSlide = 0;
      var slides = document.querySelectorAll(".carousel-images img");
      var totalSlides = slides.length;

      function moveSlide(step) {
        slides[currentSlide].classList.remove("active");
        slides[currentSlide].style.opacity = "0"; // Hide the current slide smoothly

        // Calculate the next slide
        currentSlide = (currentSlide + step + totalSlides) % totalSlides;

        slides[currentSlide].classList.add("active");
        slides[currentSlide].style.opacity = "1"; // Show the next slide smoothly
      }

      // Example usage: Automatically move to the next slide every 3 seconds
      setInterval(function () {
        moveSlide(1);
      }, 3000);
    </script>
